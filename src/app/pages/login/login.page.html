<ion-content>
  <div class="fondo">
    <ion-card>
      <H1>BIENVENIDO A REGISTRAPP</H1>
      <img src="../../../assets/img/usuario.png" alt="imagen_login" class="imagen_login"/>
      <ion-card-header>
        <ion-card-subtitle>INGRESAR</ion-card-subtitle>

      </ion-card-header>
      <ion-card-content>
        
        <ion-item>
          <ion-label>Usuario</ion-label>
          <ion-input type="text" placeholder="Ingrese usuario" [(ngModel)]="user"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Contraseña</ion-label>
          <ion-input type="password" placeholder="Ingrese contraseña" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-button color="warning" (click)="login()">INGRESAR</ion-button>
      </ion-card-content>
      
  <ion-button  routerLink="/registrar">ir a registro</ion-button>
    </ion-card>

  </div>

</ion-content>
